<html>
<head>
  <title>Best Music</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
  <script src="javascripts/app.js"></script>

</head>
<body ng-app="comment" ng-controller="MainCtrl">
<div class="row">
<div class="col-md-8 col-md-offset-2">
<div class="page-header"> 
  <h1>Best Music </h1>
</div>

  <form ng-submit="addSong()" style = "margin-top30px;">
    Song Title <input type="text" ng-model="songTitle" required></input>
    Album <input type="text" ng-model="songAlbum" required></input>
    Artist <input type="text" ng-model="songArtist" required></input>
    Genre <input type="text" ng-model="songGenre" required></input><br>
    Cover Art URL <input type="text" ng-model="songCover" required></input>

    <button type="submit">New Music</button>
  </form>
  <div ng-repeat="song in songs | orderBy: '-upvotes' | orderBy: 'genre'">
    <span class="glyphicon glyphicon-thumbs-up" ng-click="upvote(song)"></span>
    {{song.title}}, {{song.album}}, {{song.artist}}, {{song.genre}} <img ng-src="{{song.url}}" width="40px"/> - upvotes: {{song.upvotes}}
  </div>
</div>
</div>
</body>
</html>
