<html>
<head>
  <title>Dessert Contest</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
  <script src="javascripts/app.js"></script>
</head>
<body ng-app="myDessertApp" ng-controller="MainCtrl">
<div class="row">
<div class="col-md-6 col-md-offset-3">
<div class="page-header"> 
  <h1>Desserts </h1>
</div>
  <form ng-submit="addDessert()">
    Contestant: <input type="text" ng-model="contestantName" required></input>
    Dessert Name: <input type="text" ng-model="dessertName" required></input>
    <button type="submit">Add Dessert</button>
  </form>
  <div>
    {{test}}
  </div>
  <div ng-repeat="dessert in desserts | orderBy:'-contestant' | orderBy: '-upvotes' ">
    <span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(dessert)"></span>
    {{dessert.contestant}} - {{dessert.name}} - upvotes: {{dessert.upvotes}}
  </div>

</div>
</div>
</body>
</html>
