<!DOCTYPE html>
<html>
<head>

<script src="http://code.jquery.com/jquery-1.10.2.js"></script>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">


<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script src="http://code.angularjs.org/1.2.9/angular.min.js"></script>

<script src="app.js"></script>
<script src="modal.js"></script>

<link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="utf-8">
  <title>Grade Viewer</title>
</head>
<body>
  <h1 id="title">Academic Report</h1>
  <div ng-app='app' ng-controller='mainCtrl'>
  
        <div ng-show='!show' id="view_button">
            <button type="button" class="btn btn-default btn-md" ng-click="view()">View Report</button>
        </div>
        
        
        
        
        
        <div ng-show='show'>
                <div class="col-md-8 col-md-offset-2" id="table-spacing">
                    <div class = "panel panel-default">
                       <div class = "panel-heading">
                          <h3 class = "panel-title">Current Students</h3>
                       </div>
                       
                        <div ng-if='students.length'>
                               <div class = "panel-body">
                                  This is a list of all the current students taking classes
                               </div>
                               
                               <table class = "table">
                                  <tr>
                                     <th>Name</th>
                                     <th ng-show="show_full">Age</th>
                                     <th ng-show="show_full">Gender</th>
                                     <th>GPA</th>
                                     <th>Major</th>
                                     <th>Class Standing</th>
                                     <th>Edit</th>
                                  </tr>
                                  
                                  <tr ng-repeat="s in students">
                                     <td>{{s.name}}</td>
                                     <td ng-show="show_full">{{s.age}}</td>
                                     <td ng-show="show_full">{{s.gender}}</td>
                                     <td>{{s.gpa | number:2}}</td>
                                     <td>{{s.major}}</td>
                                     <td>{{s.class_standing}}</td>
                                     <td><button ng-click="edit_record($index)"><span class="glyphicon glyphicon-pencil"></span> Edit</button></td>
                                  </tr>
                                  
                                </table>
                                <div id="checkbox_style">
                                    <input ng-model="show_full" type="checkbox"><label> Show full records</label>
                                </div>
                                
                                
                                <div class="row stud_button">
                                    <div class="col-sm-12">
                                        <div class="text-center">
                                            <button  ng-click="add_student()" class="btn btn-default">Add Student</button>
                                        </div>
                                    </div>
                                </div>
                                
                                
                        </div>
                        
                        
                        <div ng-if='!students.length'>
                            <div class = "panel-body">
                                There are no students currently enrolled
                            </div>
                            <div class="row stud_button">
                                    <div class="col-sm-12">
                                        <div class="text-center">
                                            <button  ng-click="add_student()" class="btn btn-default">Add Student</button>
                                        </div>
                                    </div>
                            </div>
                        </div>
                       
                    </div>
                </div>
        </div><!--end of if statement for students there -->
        
        
        
        
        
        
        
          <!-- Modal for creating an event-->    
          <modal title="" visible="showModal">
            <form role="form" ng-submit="submitStudent()">
              <div class="form-group">
                <label for="title">Student Name:</label>
                <input id="input_name" type="text" class="form-control" ng-model="data.studName" placeholder="Name" ng-required="true" />
              </div>
              <div class="form-group">
                <label for="title">Age:</label>
                <input id="input_age" type="text" class="form-control" ng-model="data.studAge" placeholder="Age" ng-required="true" />
              </div>
              <div class="form-group">
                <label for="title">Gender:</label>
                <input id="input_gender" type="text" class="form-control" ng-model="data.studGender" placeholder="Gender" ng-required="true" />
              </div>
              <div class="form-group">
                <label for="title">GPA:</label>
                <input id="input_gpa" type="text" class="form-control" ng-model="data.studGpa" placeholder="GPA" ng-required="true" />
              </div>
              <div class="form-group">
                <label for="title">Major:</label>
                <input id="input_major" type="text" class="form-control" ng-model="data.studMajor" placeholder="Major" ng-required="true" />
              </div>
              <div class="form-group">
                <label for="title">Class Standing:</label>
                <input id="input_class_standing" type="text" class="form-control" ng-model="data.studClassStanding" placeholder="Class Standing" ng-required="true" />
              </div>
              <button class="btn btn-default">Save</button>
            </form>
          </modal>
        
        
        
        
        
        
        
        
        
        

  </div> <!-- end of app and controller in view-->

</body>
</html>
