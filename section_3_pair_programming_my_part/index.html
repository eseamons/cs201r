<!doctype html>
<html >
  <head>
    <title>Event Calendar App</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <script src="http://code.angularjs.org/1.2.9/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/datepicker.js"></script>
    <script src="js/modal.js"></script>
    
  </head>
  <body>
    <div ng-app="firstApp" ng-controller="FirstController">
      <div ng-repeat="event in events">
      <br>
      <br>
          <div class="alert alert-info col-xs-4 col-md-offset-4" ng-click="event.show = !event.show">
          <p style="text-align:center">{{event.title}}</p>
          <p style="text-align:center">{{event.date}}</p>
            <div ng-show="event.show">
            <br>
            <strong>Description:</strong> {{event.description}}
                
            </div> 
          </div>
          <br>
          <br>
          <br>
          <br>
      </div>
    
    
    
    
  <br>
  <br>
  <br>
  <!-- Button used to open modal-->
  <div class="row">
    <div class="col-sm-12">
        <div class="text-center">
            <button  ng-click="toggleModal()" class="btn btn-default">Open modal</button>
        </div>
    </div>
  </div>
    
    
    
    <!-- Modal for creating an event-->    
  <modal title="Create New Event" visible="showModal">
    <form role="form" ng-submit="createEvent()">
      <div class="form-group">
        <label for="title">Event name:</label>
        <input type="text" class="form-control" ng-model="data.eventTitle" placeholder="Event Title" ng-required="true" />
      </div>
      <div class="form-group">
        <label>Description:</label>
        <br>
        <textarea rows="4" cols="77" ng-model="data.eventDescription" ng-required="true"></textarea>
      </div>
      <div class="form-group">
        <label>Event Date: </label>
        <input type="text" ng-model="data.eventDate" datepicker ng-required="true"/>
      </div>
      <button class="btn btn-default">Save Event</button>
    </form>
  </modal>
       
       
       
    </div>
    
    
    
    
  </body>
</html>
