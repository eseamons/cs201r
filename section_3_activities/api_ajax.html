<html>
    <head>
        <title>XKCD</title>
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
        
    </head>
    <body>
       
       
       
       <div id="xkcd">No Comic</div>
       
        <script>
            var myurl = "http://dynamic.xkcd.com/api-0/jsonp/comic";
            console.log(myurl);
            $.ajax({
                url: myurl,
                crossDomain: true,
                dataType : "jsonp",
                success: function(parsed_json) {
                    
                    $("#xkcd").html(JSON.stringify(parsed_json['alt']));    
                }
            });
        </script>
        
    </body>
</html>
